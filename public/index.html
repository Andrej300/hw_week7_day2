<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href=".public/css/my.css">
    <script src="./js/bundle.js"></script>
</head>
<body>
    <div id="app">
        <h1>Currency Converter</h1>
    <form id="currencyForm">
      <span>Convert</span>
      <input type="number" v-model="base" min="0">
      <select v-model="base">
        <option v-for="(value, key) in rates"> {{ key }} </option>
      </select>
      <span><a v-on:click="swapCurrencies"><i class="exchange"></i></a></span>
      <select v-model="selectedCurrency">
